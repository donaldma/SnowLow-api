service: snowlow

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
      noStart: true
    migration:
      dir: offline/migrations

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    USER_TABLE: ${self:service}-user
    SEARCH_HISTORY_TABLE: ${self:service}-searchHistory
  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.USER_TABLE}"

functions:
  create:
    handler: /build/controllers/UserController/create.create
    events:
      - http:
          path: todos
          method: post
          cors: true

  list:
    handler: /build/controllers/UserController/getAll.getAll
    events:
      - http:
          path: todos
          method: get
          cors: true

  get:
    handler: /build/controllers/UserController/get.get
    events:
      - http:
          path: todos/{id}
          method: get
          cors: true

  update:
    handler: /build/controllers/UserController/update.update
    events:
      - http:
          path: todos/{id}
          method: put
          cors: true

  delete:
    handler: /build/controllers/UserController/delete.delete
    events:
      - http:
          path: todos/{id}
          method: delete
          cors: true        

resources:
  Resources:
    UserDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: ${self:provider.environment.USER_TABLE}
    SearchHistoryDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: ${self:provider.environment.SEARCH_HISTORY_TABLE}